    function removeVietnamese(str) {

      Array.from(images).forEach((image, index) => {
        const reader = new FileReader();

            const maxWidth = 1200;

            if (img.width > maxWidth) {

            const canvas = document.createElement("canvas");
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

                  ctx.drawImage(wmImg, canvas.width - wmWidth - 10, canvas.height - wmHeight - 10, wmWidth, wmHeight);

        // L∆∞u th√¥ng tin ·∫£nh ƒë√£ x·ª≠ l√Ω
        processedImages.push({

        const placeholderLink = `https://your-image-host.com/${fileName}`;

      }, `image/${format}`, 0.9);

        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/^- (.*$)/gm, '<li>$1</li>')
        .replace(/^(\d+)\. (.*$)/gm, '<li>$1. $2</li>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(?!<h|<li|<img)(.+)$/gm, '<p>$1</p>')
        .replace(/<p><\/p>/g, '')
        .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
        .replace(/<\/ul>\s*<ul>/g, '');

      previewContent.innerHTML = htmlContent;
    }

    // Chuy·ªÉn ƒë·ªïi tab
    function showTab(tabName) {
      // ·∫®n t·∫•t c·∫£ tab content
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));
      
      // B·ªè active cho t·∫•t c·∫£ tab
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      // Hi·ªÉn th·ªã tab ƒë∆∞·ª£c ch·ªçn
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');

      // C·∫≠p nh·∫≠t preview n·∫øu c·∫ßn
      if (tabName === 'preview') {
        updatePreview();
      }
    }

    // Copy to clipboard
    function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      element.select();
      document.execCommand('copy');
      
      // Hi·ªÉn th·ªã th√¥ng b√°o copy th√†nh c√¥ng
      const successElement = document.getElementById(elementId.replace('Output', 'CopySuccess'));
      if (successElement) {
        successElement.classList.add('show');
        setTimeout(() => {
          successElement.classList.remove('show');
        }, 2000);
      }
    }

    // T·ª± ƒë·ªông c·∫≠p nh·∫≠t preview khi n·ªôi dung thay ƒë·ªïi
    document.getElementById('aiOutput').addEventListener('input', updatePreview);
  </script>
