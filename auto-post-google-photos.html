
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Ch√®n Nhi·ªÅu ·∫¢nh Blogger</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .dropzone {
      border: 2px dashed #888;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .output img { max-width: 100%; margin-top: 10px; }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      font-family: monospace;
    }
    button {
      display: inline-block;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .preview {
      margin-top: 15px;
    }
    .preview img {
      max-height: 100px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Upload nhi·ªÅu ·∫£nh ‚Üí T·∫°o m√£ HTML Blogger</h2>
  <div class="dropzone" onclick="fileInput.click()">üì§ Click ho·∫∑c k√©o nhi·ªÅu ·∫£nh v√†o ƒë√¢y</div>
  <input type="file" id="fileInput" style="display:none" accept="image/*" multiple>
  <div class="output preview"></div>
  <textarea id="bloggerCode" readonly placeholder="HTML s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y sau khi upload ·∫£nh..."></textarea>
  <button onclick="copyCode()">üìã Copy HTML Blogger</button>

  <script>
    const clientId = '3a8be4390ef3eb8';
    const fileInput = document.getElementById('fileInput');
    const output = document.querySelector('.output');
    const bloggerCode = document.getElementById('bloggerCode');

    fileInput.addEventListener('change', async event => {
      const files = Array.from(event.target.files).filter(f => f.type.startsWith('image/'));
      if (files.length === 0) return;

      bloggerCode.value = "‚è≥ ƒêang upload " + files.length + " ·∫£nh...";
      output.innerHTML = "";

      const htmlBlocks = [];

      for (let file of files) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const res = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: { Authorization: "Client-ID " + clientId },
            body: formData
          });
          const data = await res.json();

          if (data.success) {
            const url = data.data.link;
            const id = url.split('/').pop().split('.')[0];
            const thumb = `https://i.imgur.com/${id}l.jpg`;

            const block = `
<p>&nbsp;</p>
<div class="separator" style="clear: both; text-align: center;">
  <a href="${url}" imageanchor="1" style="margin-left: 1em; margin-right: 1em;">
    <img border="0" data-original-height="800" data-original-width="600"
         height="320" src="${thumb}" width="156" />
  </a>
</div>
<br /><p></p>`.trim();

            htmlBlocks.push(block);
            output.innerHTML += `<img src="${thumb}" alt="preview">`;
          }
        } catch (e) {
          console.error("Upload l·ªói:", e);
        }
      }

      bloggerCode.value = htmlBlocks.join("\n\n");
    });

    function copyCode() {
      bloggerCode.select();
      document.execCommand('copy');
      alert("‚úÖ ƒê√£ copy ƒëo·∫°n m√£!");
    }
  </script>
</body>
</html>
