<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload ·∫£nh l√™n Imgur (n√©n .webp)</title>
  <style>
    body.loading .loading-modal { display: block; }
    .dropzone {
      border: 2px dashed #999;
      border-radius: 10px;
      position: relative;
      margin: 0 auto;
      clear: both;
    }
    .infoimg {
      margin: 0 auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .dropzone p {
      margin: 0;
      text-align: center;
      width: 100%;
      font-weight: bold;
      color: #999;
    }
    .input {
      height: 100%;
      left: 0;
      outline: 0;
      opacity: 0;
      position: absolute;
      top: 0;
      width: 100%;
      cursor: pointer;
    }
    .status {
      border-radius: 5px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .image-url {
      width: calc(100% - 10px);
      padding: 5px;
      border: 1px solid #999;
      border-radius: 5px;
      color: #333;
    }
    .linkimg { margin: 20px 0; }
    .dropzone.dropzone-dragging { border-color: #000; }
    .loading-modal {
      background-color: rgba(255,255,255,.8);
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .loading-table {
      margin-left: auto;
      margin-right: auto;
      margin-top: 15%;
      margin-bottom: 15%;
    }
    #copyAllLinksBtn {
      margin: 20px auto;
      display: none;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="dropzone">
    <div class="infoimg"></div>
  </div>
  <div class="status"></div>
  <button id="copyAllLinksBtn">üìã Copy t·∫•t c·∫£ link ·∫£nh</button>

  <script type="text/javascript">
    // ==================== Helper: Chuy·ªÉn File sang blob WebP ====================
    async function fileToWebPBlob(file, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => {
          img.onload = () => {
            try {
              const canvas = document.createElement('canvas');
              canvas.width = img.naturalWidth;
              canvas.height = img.naturalHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              canvas.toBlob((blob) => {
                if (blob) resolve(blob);
                else reject(new Error('Chuy·ªÉn sang WebP th·∫•t b·∫°i'));
              }, 'image/webp', quality);
            } catch (err) {
              reject(err);
            }
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // ==================== Module Imgur ====================
    (function (root, factory) {
      if (typeof define === 'function' && define.amd) {
        define([], factory);
      } else if (typeof exports === 'object') {
        module.exports = factory();
      } else {
        root.Imgur = factory();
      }
    }(this, function () {
      var Imgur = function (options) {
        if (!this || !(this instanceof Imgur)) return new Imgur(options);
        if (!options) options = {};
        if (!options.clientid) throw 'Provide a valid Client Id here: https://api.imgur.com/';
        this.clientid = options.clientid;
        this.endpoint = 'https://api.imgur.com/3/image';
        this.callback = options.callback || undefined;
        this.dropzone = document.querySelectorAll('.dropzone');
        this.infoimg = document.querySelectorAll('.infoimg');
        this.run();
      };
      Imgur.prototype = {
        createEls: function (name, props, text) {
          var el = document.createElement(name), p;
          for (p in props) if (props.hasOwnProperty(p)) el[p] = props[p];
          if (text) el.appendChild(document.createTextNode(text));
          return el;
        },
        insertAfter: function (ref, node) {
          ref.parentNode.insertBefore(node, ref.nextSibling);
        },
        post: function (path, data, callback) {
          var xhttp = new XMLHttpRequest();
          xhttp.open('POST', path, true);
          xhttp.setRequestHeader('Authorization', 'Client-ID ' + this.clientid);
          xhttp.onreadystatechange = function () {
            if (this.readyState === 4) {
              if (this.status >= 200 && this.status < 300) {
                var response = '';
                try { response = JSON.parse(this.responseText); } catch (err) { response = this.responseText; }
                callback.call(window, response);
              } else {
                throw new Error(this.status + " - " + this.statusText);
              }
            }
          };
          xhttp.send(data);
          xhttp = null;
        },
        createDragZone: function () {
          var p1 = this.createEls('p', {}, 'K√©o file ·∫£nh v√†o ƒë√¢y');
          var p2 = this.createEls('p', {}, 'Ho·∫∑c click ƒë·ªÉ ch·ªçn ·∫£nh');
          var input = this.createEls('input', { type: 'file', className: 'input', accept: 'image/*', multiple: true });
          this.infoimg.forEach(zone => { zone.appendChild(p1.cloneNode(true)); zone.appendChild(p2.cloneNode(true)); });
          this.dropzone.forEach(zone => { zone.appendChild(input.cloneNode(true)); this.status(zone); this.upload(zone); });
        },
        loading: function () {
          if (document.querySelector('.loading-modal')) return;
          var div = this.createEls('div', { className: 'loading-modal' });
          var table = this.createEls('table', { className: 'loading-table' });
          var img = this.createEls('img', { className: 'loading-image', src: 'https://firebasestorage.googleapis.com/v0/b/huydc-090288.appspot.com/o/Images%20Upload%2Floading-spin.svg?alt=media&token=8a1fd8dc-30b2-4b74-acc6-9e4ce55a89b0' });
          table.appendChild(img); div.appendChild(table); document.body.appendChild(div);
        },
        status: function (el) {
          var div = this.createEls('div', { className: 'status' });
          this.insertAfter(el, div);
        },
        // ------------------- Upload & n√©n WebP -------------------
        matchFiles: async function (file, zone) {
          var status = zone.nextSibling;
          if (file.type.match(/image/) && file.type !== 'image/svg+xml') {
            document.body.classList.add('loading');
            status.classList.remove('bg-success', 'bg-danger');
            status.innerHTML = '';
            try {
              // N√©n v√† chuy·ªÉn sang WebP
              const webpBlob = await fileToWebPBlob(file, 0.8); // ch·∫•t l∆∞·ª£ng 80%
              const fd = new FormData();
              fd.append('image', webpBlob, 'image.webp');
              this.post(this.endpoint, fd, function (data) {
                document.body.classList.remove('loading');
                if (typeof this.callback === 'function') this.callback.call(this, data);
              }.bind(this));
            } catch (err) {
              document.body.classList.remove('loading');
              status.classList.add('bg-danger');
              status.innerHTML = 'L·ªói n√©n / upload ·∫£nh: ' + err.message;
            }
          } else {
            status.classList.remove('bg-success');
            status.classList.add('bg-danger');
            status.innerHTML = 'Invalid file type';
          }
        },
        upload: function (zone) {
          var events = ['dragenter', 'dragleave', 'dragover', 'drop'];
          zone.addEventListener('change', function (e) {
            if (e.target && e.target.nodeName === 'INPUT' && e.target.type === 'file') {
              Array.from(e.target.files).forEach(file => this.matchFiles(file, zone));
            }
          }.bind(this), false);
          events.forEach(event => {
            zone.addEventListener(event, function (e) {
              if (e.target && e.target.nodeName === 'INPUT' && e.target.type === 'file') {
                if (event === 'dragleave' || event === 'drop') {
                  e.target.parentNode.classList.remove('dropzone-dragging');
                } else {
                  e.target.parentNode.classList.add('dropzone-dragging');
                }
              }
            }, false);
          });
        },
        run: function () {
          this.loading();
          this.createDragZone();
        }
      };
      return Imgur;
    }));

    // ==================== Kh·ªüi t·∫°o ====================
    const allLinks = [];
    const copyBtn = document.getElementById('copyAllLinksBtn');

    function updateCopyButton() {
      copyBtn.style.display = allLinks.length > 0 ? 'block' : 'none';
    }

    var feedback = function(res) {
      if (res.success === true) {
        const get_link = res.data.link.replace(/^http:\/\//i, 'https://');
        allLinks.push(get_link);
        document.querySelector('.status').classList.add('bg-success');
        document.querySelector('.status').innerHTML +=
          '<div class="linkimg"><input class="image-url" onclick="this.select()" value="' + get_link + '"/></div>' +
          '<div class="showimg"><img class="img" style="max-width:100%;margin-bottom:10px;" src="' + get_link + '"/></div>';
        updateCopyButton();
      }
    };

    new Imgur({
      clientid: '3a8be4390ef3eb8',
      callback: feedback
    });

    copyBtn.addEventListener('click', () => {
      const temp = document.createElement('textarea');
      temp.value = allLinks.join('\n');
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert("‚úÖ ƒê√£ copy " + allLinks.length + " link ·∫£nh!");
    });
  </script>
</body>
</html>
