<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Upload áº£nh Imgur â€“ Tá»± nÃ©n WebP</title>
  <style>

    .dropzone {

<body>
  <div class="slider-container">
    <label for="qualityRange">Cháº¥t lÆ°á»£ng áº£nh WebP:</label>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.6">
    <span id="qualityValue">0.6</span>
  </div>

  <div class="dropzone">
    <div class="infoimg"></div>
  </div>
  <div class="status"></div>
  <button id="copyAllLinksBtn">ðŸ“‹ Copy táº¥t cáº£ link áº£nh</button>

  <script>
    document.getElementById("qualityRange").addEventListener("input", function() {
      document.getElementById("qualityValue").innerText = this.value;
    });

    // ==================== Helper: Chuyá»ƒn File => WebP ====================
    async function compressToWebP(file, quality = 0.6, maxDimension = 1920) {
      return new Promise((resolve, reject) => {
        if (!file.type.startsWith('image/')) reject(new Error('File khÃ´ng pháº£i áº£nh'));
        const reader = new FileReader();
        const img = new Image();
        reader.onload = e => {
          img.onload = () => {
            let width = img.naturalWidth;
            let height = img.naturalHeight;

            if (width > height && width > maxDimension) {
              height *= maxDimension / width;
              width = maxDimension;
            } else if (height > width && height > maxDimension) {
              width *= maxDimension / height;
              height = maxDimension;
            }

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(blob => {
              if (!blob) return reject(new Error('KhÃ´ng thá»ƒ chuyá»ƒn WebP'));
              const webpFile = new File([blob], 'upload.webp', { type: 'image/webp' });
              resolve({ webpFile, newSize: blob.size });
            }, 'image/webp', parseFloat(quality));
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
