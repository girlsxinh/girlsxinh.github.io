
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Auto Post - GirlXinh.net</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fffbe7; }
    h1 { color: #d63384; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 1em; }
    .preview { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #fff; }
    img { max-width: 100%; margin-top: 10px; }
    .btn-copy { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .btn-copy:hover { background: #45a049; }
  </style>
</head>
<body>

<h1>🌸 Tool Auto Post Ảnh Gái Xinh - girlxinh.net</h1>

<label>Dán link ảnh Google Drive (nhiều dòng):</label>
<textarea id="imageLinks" rows="6" placeholder="https://drive.google.com/uc?id=..."></textarea>

<label>Chủ đề (ví dụ: Gái xinh tóc dài, Girl selfie, Hot girl Việt Nam...):</label>
<input type="text" id="topic" placeholder="Nhập chủ đề...">

<button onclick="generatePost()">Tạo bài viết</button>

<h3>🎯 HTML để đăng Blogger:</h3>
<textarea id="htmlOutput" rows="10"></textarea>
<button class="btn-copy" onclick="copyHTML()">📋 Copy HTML</button>

<div class="preview" id="previewBox"></div>

<script>
function generatePost() {
  const linksRaw = document.getElementById("imageLinks").value.trim();
  const topic = document.getElementById("topic").value.trim() || "Gái xinh";
  if (!linksRaw) return alert("Vui lòng dán link ảnh Google Drive!");

  const links = linksRaw.split(/\n|,/).map(s => s.trim()).filter(Boolean);
  const imagesHTML = links.map(link => `<img src="${link}" loading="lazy" alt="${topic}">`).join("\n");

  const title = `${topic} cực dễ thương & quyến rũ 💖`;
  const enTitle = `Beautiful ${topic} Photos 💗`;
  const content = `<h2>${title}</h2>
<p>Bộ ảnh ${topic} tuyển chọn cực chất, cực cuốn hút dành cho bạn. Click xem ngay loạt ảnh full HD chất lượng cao bên dưới nhé!</p>
<p><em>${enTitle}. High-quality, full HD photos of cute and charming girls in topic "${topic}".</em></p>
<div>${imagesHTML}</div>
<p>#${topic.replace(/\s+/g, '').toLowerCase()} #gái_xinh #girlxinh #blogger</p>`;

  document.getElementById("htmlOutput").value = content;
  document.getElementById("previewBox").innerHTML = content;
}

function copyHTML() {
  const html = document.getElementById("htmlOutput");
  html.select();
  document.execCommand("copy");
  alert("Đã copy HTML! Dán vào bài viết Blogger để đăng.");
}
</script>

</body>
</html>
