<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Auto Post GirlXinh</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h2>Tạo bài viết tự động từ Google Drive</h2>
  <button onclick="generatePost()">Tạo Bài</button>
  <textarea id="output" placeholder="Bài viết sẽ xuất hiện ở đây..."></textarea>

  <script>
    async function generatePost() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbznTC3ahKsShrNUhEeHs8QPCcF006MgtdNs-1DIhM39fY8e2LSFT60b_yRYKzfZrU3v/exec");
      const data = await res.json();
      let title = "Bộ ảnh gái xinh " + new Date().toLocaleDateString("vi-VN");
      let content = `<h1>${title}</h1><p>Ngắm nhìn bộ ảnh gái xinh tuyển chọn hôm nay. Chất lượng cao, sắc nét và đầy cuốn hút.</p>`;
      data.forEach(img => {
        content += `<img src="${img.url}" alt="gái xinh" loading="lazy" width="100%"><br>`;
      });
      content += `<p>Ảnh được sưu tầm và chia sẻ bởi <strong>GirlXinh.net</strong>.</p>`;
      document.getElementById("output").value = content;
    }
  </script>
</body>
</html>
