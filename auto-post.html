<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo bài viết ảnh Girl Xinh</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    input, textarea { width: 100%; margin: 10px 0; }
    #output { background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>🔺 Công cụ tạo bài viết GirlXinh</h2>

  <label>📌 Tiêu đề bài viết (hoặc để trống để tự tạo):</label>
  <input id="title" placeholder="VD: Gái xinh tóc ngắn dễ thương">

  <label>📷 Link ảnh Google Drive (mỗi dòng 1 ảnh, có thể dán nhiều):</label>
  <textarea id="imageLinks" rows="6" placeholder="https://drive.google.com/uc?id=..."></textarea>

  <button onclick="generatePost()">Tạo bài viết HTML</button>

  <h3>🔻 Kết quả:</h3>
  <textarea id="output" rows="20" readonly></textarea>

  <script>
    function generatePost() {
      const titleInput = document.getElementById("title").value.trim();
      const imageLines = document.getElementById("imageLinks").value.trim().split('\n').filter(l => l);
      const title = titleInput || "Bộ ảnh gái xinh " + new Date().toLocaleDateString('vi-VN');

      const imagesHTML = imageLines.map(link => `<img src="${link}" alt="${title}" loading="lazy" style="max-width:100%;margin-bottom:10px;">`).join('\n');

      const seoContent = `
<h2>${title}</h2>
<p>Dưới đây là bộ ảnh ${title.toLowerCase()} được chọn lọc đẹp nhất:</p>
${imagesHTML}
<p>Truy cập <a href="https://girlxinh.net" target="_blank">girlxinh.net</a> để xem thêm nhiều ảnh hot girl, gái xinh khác được cập nhật liên tục mỗi ngày.</p>`.trim();

      document.getElementById("output").value = seoContent;
    }
  </script>
</body>
</html>
