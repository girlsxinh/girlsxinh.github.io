    function convertToDirectLink(link) {

      const english = `<em>Beautiful ${keyword} Photos üíñ. High-quality, full HD photos of cute and charming girls in topic "${keyword}".</em>`;
      const imageHTML = `<div><img src="${directLink}" loading="lazy" alt="${keyword}"></div>`;
