<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input[type=text], select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    textarea { height: 180px; font-family: monospace; resize: vertical; }
    button {
      margin-top: 15px; padding: 10px 20px; font-weight: bold;
      background-color: #007bff; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .dropzone {
      border: 2px dashed #999; border-radius: 10px; padding: 30px;
      text-align: center; color: #666; cursor: pointer; margin-top: 15px;
    }
    .dropzone.dragover { border-color: #333; color: #000; }
    .image-preview { margin-top: 15px; text-align: center; }
    .image-preview img { max-width: 100%; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .loading-modal {
      background-color: rgba(255,255,255,.8);
      display: none; position: fixed; z-index: 10000;
      top: 0; left: 0; height: 100%; width: 100%;
    }
    .loading-modal.show {
      display: block;
    }
    .loading-modal .loading-text {
      position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
      font-size: 20px; color: #333; font-weight: bold;
    }
    .text-center { text-align: center; margin-top: 15px; }
    .btnlook.download-wall {
      padding: 10px 15px;
      border: 1px solid #333;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .btnlook.download-wall:hover {
      background-color: #eee;
    }
    .language-selector {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .language-selector select {
      background: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>🎥 Tool tạo bài viết girlxinh - Đa quốc gia & Đa ngôn ngữ</h2>

<div class="language-selector">
  <label style="color: white; margin-bottom: 5px;">🌐 Chọn ngôn ngữ bài viết:</label>
  <select id="language">
    <option value="vi">🇻🇳 Tiếng Việt</option>
    <option value="en">🇺🇸 English</option>
  </select>
</div>

<label>📸 Upload ảnh thumbnail (Imgur):</label>
<div class="dropzone" id="dropzone">Kéo ảnh vào đây hoặc click để chọn</div>
<div class="image-preview" id="imagePreview"></div>
<input type="hidden" id="imgurLink" />

<label>🎬 Nhập link video MP4:</label>
<input type="text" id="videoLink" placeholder="https://example.com/video.mp4" />

<label>🧙‍♀️ Tên nhân vật (có thể để trống):</label>
<input type="text" id="characterName" placeholder="Ví dụ: Ngọc Trinh, Arisa, Lisa..." />

<label>🌍 Chọn quốc gia:</label>
<select id="country">
  <option value="Việt Nam">Việt Nam</option>
  <option value="Nhật Bản">Nhật Bản</option>
  <option value="Hàn Quốc">Hàn Quốc</option>
  <option value="Trung Quốc">Trung Quốc</option>
  <option value="Thái Lan">Thái Lan</option>
  <option value="Mỹ">Mỹ</option>
</select>

<label>📚 Chọn chủ đề bài viết:</label>
<select id="topic">
  <option value="hotgirl">Hot girl</option>
  <option value="tiktok">TikTok girl</option>
  <option value="dienvien">Diễn viên</option>
  <option value="nguoimau">Người mẫu</option>
  <option value="idol">Idol</option>
  <option value="influencer">Người nổi tiếng</option>
</select>

<label>✏️ Phong cách viết bài:</label>
<select id="style">
  <option value="goi-cam">Gợi cảm, quyến rũ</option>
  <option value="nhe-nhang">Nhẹ nhàng, giới thiệu cá nhân</option>
</select>

<button onclick="generateArticle()">📝 Tạo bài viết</button>

<label>Kết quả bài viết (HTML đầy đủ):</label>
<textarea id="resultHTML" readonly></textarea>

<button onclick="copyResult()">📄 Sao chép HTML</button>

<div class="loading-modal" id="loadingModal"><div class="loading-text">Đang xử lý AI...</div></div>

<script>

        `Không chỉ ngoại hình mà phong thái tự tin, ánh mắt sắc sảo làm nên sức hút khó cưỡng, biến {subject} thành tâm điểm của mọi ánh nhìn.`

    },
    'nhe-nhang': {
      intros: [

        `Một đoạn video chân thật ghi lại những khoảnh khắc đời thường, giản dị của {subject}.`,

      ],

        `Khung cảnh đơn giản, không cầu kỳ nhưng vẫn thể hiện trọn vẹn nét đẹp nhẹ nhàng, thuần khiết, khiến người xem cảm thấy gần gũi hơn bao giờ hết.`,

  },
  en: {
    countries: {
      "Việt Nam": "vietnamese",
      "Nhật Bản": "japanese",
      "Hàn Quốc": "korean", 
      "Trung Quốc": "chinese",
      "Thái Lan": "thai",
      "Mỹ": "american"
    },
    'goi-cam': {
      intros: [
        `Hot and seductive video clip of {subject} that captivates viewers and keeps them glued to the screen.`,
        `A short film showcasing the complete sensual beauty and unique personality of {subject}.`,
        `{subject} appears mesmerizingly in the new clip, showing off perfect curves and a striking charisma that draws all eyes.`
      ],
      bodies: [
        `With a perfectly proportioned body and alluring curves, {subject} mesmerizes viewers through every graceful movement and captivating gaze.`,
        `The footage is meticulously crafted, emphasizing the fiery beauty and distinctive personality of {subject}. Every scene exudes elegance mixed with boldly seductive elements.`,
        `The clip attracts not only with eye-catching visuals but also creates an authentic, vibrant feeling, allowing viewers to fully appreciate the unique beauty of {subject}.`,
        `Not just the appearance, but the confident attitude and sharp gaze create an irresistible attraction, making {subject} the center of all attention.`
      ],
      outros: [
        `If you love sensual and seductive beauty, don't miss this clip.`,
        `The video has attracted thousands of views and shares just hours after being posted.`,
        `Come and admire the sizzling beauty of {subject} through every moment.`
      ]
    },
    'nhe-nhang': {
      intros: [
        `Gentle and lively clip of {subject} that makes viewers feel comfortable and close.`,
        `An authentic video capturing the everyday, simple moments of {subject}.`,
        `{subject} appears with a bright smile, pure beauty and elegance in the new clip.`
      ],
      bodies: [
        `The natural and simple style helps {subject} score perfectly in viewers' eyes. The video brings a relaxing, gentle feeling.`,
        `The graceful features, radiant smile and sincere eyes are the special highlights of {subject} in the clip.`,
        `The simple, unpretentious setting still perfectly showcases the gentle, pure beauty, making viewers feel more connected than ever.`,
        `This is the perfect choice for those who love a simple yet refined, gentle, and elegant style.`
      ],
      outros: [
        `If you love authenticity and simplicity, don't miss this video.`,
        `The video received many compliments for the closeness and naturalness of {subject}.`,

      ]
    }
  }
};

dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', e => {
  dropzone.classList.remove('dragover');
});
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  if(e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
});
dropzone.addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.onchange = () => {
    if(fileInput.files.length) uploadFile(fileInput.files[0]);
  };
  fileInput.click();
});

function uploadFile(file) {
  if(!file.type.startsWith('image/')) {
    alert('Vui lòng chọn ảnh!');
    return;
  }
  showLoading(true);
  const formData = new FormData();
  formData.append('image', file);

  fetch('https://api.imgur.com/3/image', {
    method: 'POST',
    headers: { Authorization: 'Client-ID ' + clientId },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    showLoading(false);
    if(data.success) {
      const link = data.data.link;
      imgurLinkInput.value = link;
      imagePreview.innerHTML = `<img src="${link}" alt="Thumbnail">`;
    } else {
      alert('Upload ảnh thất bại!');
    }
  })
  .catch(() => {
    showLoading(false);
    alert('Lỗi upload ảnh!');
  });
}

function showLoading(show) {
  document.getElementById('loadingModal').classList.toggle('show', show);
}

function generateArticle() {
  const img = document.getElementById('imgurLink').value.trim();
  const video = document.getElementById('videoLink').value.trim();
  const name = document.getElementById('characterName').value.trim();
  const country = document.getElementById('country').value;
  const topic = document.getElementById('topic').value;
  const style = document.getElementById('style').value;
  const language = document.getElementById('language').value;

  if(!img || !video) return alert('Vui lòng nhập ảnh và video!');

  showLoading(true);

  setTimeout(() => {
    const templates = contentTemplates[language];
    const countryLower = templates.countries[country];
    const subject = name ? name : `${language === 'vi' ? 'cô gái' : 'girl'} ${countryLower}`;
    
    const styleTemplates = templates[style];
    const intro = pick(styleTemplates.intros).replace('{subject}', subject);
    const bodyParagraphs = styleTemplates.bodies.map(p => 
      `<p>${p.replace('{subject}', subject)}</p>`
    ).join('');
    const outro = pick(styleTemplates.outros).replace('{subject}', subject);
    const content = bodyParagraphs + `<p>${outro}</p>`;

    // Generate title and description based on language
    let title, desc;
    if (language === 'vi') {
      title = `Clip ${subject} - ${topic} ${country}`;
      desc = `Xem video ${topic} ${country} của ${subject} đang gây chú ý trên mạng xã hội với nhiều lượt xem và bình luận.`;
    } else {
      title = `${subject} ${topic} video - ${country}`;
      desc = `Watch ${countryLower} ${topic} video of ${subject} that's getting attention on social media with many views and comments.`;
    }

    const html = `
<!-- ${language === 'vi' ? 'Tiêu đề SEO' : 'SEO Title'} -->
<h1>${title}</h1>
<meta name="description" content="${desc}" />

<!-- ${language === 'vi' ? 'Ảnh đại diện' : 'Thumbnail Image'} -->
<div class="separator" style="clear: both;">
  <a href="${img}" style="display: block; padding: 1em 0px; text-align: center;">
    <img alt="${subject}" border="0" height="400" src="${img}" />
  </a>
</div>

<!-- ${language === 'vi' ? 'Video ẩn autoplay' : 'Hidden autoplay video'} -->
<div style="display: none;">
  <div id="live-wallpaper">
    <video class="live-wp" controlsList="nodownload" controls autoplay loop muted playsinline poster="${img}">
      <source src="${video}" type="video/mp4" />
      <source src="${video}" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<!-- ${language === 'vi' ? 'Nội dung bài viết' : 'Article Content'} -->
${intro}
${content}

<!-- ${language === 'vi' ? 'Nút tải video' : 'Download Video Button'} -->
<div class="text-center">
  <a alt="Download Video" class="btnlook download-wall" href="${video}" style="color: black;" title="Download Video" download>
    ${language === 'vi' ? 'Tải về' : 'Download'}
  </a>
</div>
    `.trim();

    document.getElementById('resultHTML').value = html;
    showLoading(false);
  }, 1200);
}

function copyResult() {
  const textarea = document.getElementById('resultHTML');
  textarea.select();
  document.execCommand('copy');
  alert('✅ Đã sao chép HTML!');
}

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
</script>

</body>
</html>
