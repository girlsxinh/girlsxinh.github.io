dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', e => {
  dropzone.classList.remove('dragover');
});
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  if(e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
});
dropzone.addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.onchange = () => {
    if(fileInput.files.length) uploadFile(fileInput.files[0]);
  };
  fileInput.click();
});

function uploadFile(file) {
  if(!file.type.startsWith('image/')) {
    alert('Vui lòng chọn ảnh!');
    return;
  }
  showLoading(true);
  const formData = new FormData();
  formData.append('image', file);

  fetch('https://api.imgur.com/3/image', {
    method: 'POST',
    headers: { Authorization: 'Client-ID ' + clientId },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    showLoading(false);
    if(data.success) {
      const link = data.data.link;
      imgurLinkInput.value = link;
      imagePreview.innerHTML = `<img src="${link}" alt="Thumbnail">`;
    } else {
      alert('Upload ảnh thất bại!');
    }
  })
  .catch(() => {
    showLoading(false);
    alert('Lỗi upload ảnh!');
  });
}

function showLoading(show) {
  document.getElementById('loadingModal').classList.toggle('show', show);
}

function generateArticle() {

  const country = document.getElementById('country').value;
  const topic = document.getElementById('topic').value;
  const style = document.getElementById('style').value;
  const language = document.getElementById('language').value;

  if(!img || !video) return alert('Vui lòng nhập ảnh và video!');

  showLoading(true);

  setTimeout(() => {

      `<p>${p.replace('{subject}', subject)}</p>`

    const content = bodyParagraphs + `<p>${outro}</p>`;

    // Generate title and description based on language and topic

    } else {
      title = `${subject} ${topicName} - ${country}`;
      desc = `Watch ${countryLower} ${topicName} of ${subject} that's getting attention on social media with many views and comments.`;
    }

    const html = `
<!-- ${language === 'vi' ? 'Tiêu đề SEO' : 'SEO Title'} -->

<!-- ${language === 'vi' ? 'Ảnh đại diện' : 'Thumbnail Image'} -->

    ${language === 'vi' ? 'Tải về' : 'Download'}

</div>
    `.trim();

    document.getElementById('resultHTML').value = html;
    showLoading(false);
  }, 1200);
}

function copyResult() {

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
