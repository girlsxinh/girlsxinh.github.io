  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.onchange = () => {
    if(fileInput.files.length) uploadFile(fileInput.files[0]);

});

function uploadFile(file) {
  if(!file.type.startsWith('image/')) {
    alert('Vui l√≤ng ch·ªçn ·∫£nh!');
    return;
  }
  showLoading(true);
  const formData = new FormData();
  formData.append('image', file);

  fetch('https://api.imgur.com/3/image', {
    method: 'POST',
    headers: { Authorization: 'Client-ID ' + clientId },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    showLoading(false);
    if(data.success) {
      const link = data.data.link;
      imgurLinkInput.value = link;
      imagePreview.innerHTML = `<img src="${link}" alt="Thumbnail">`;
    } else {
      alert('Upload ·∫£nh th·∫•t b·∫°i!');
    }
  })
  .catch(() => {
    showLoading(false);
    alert('L·ªói upload ·∫£nh!');
  });
}

      } else {

<!-- ${language === 'vi' ? 'N√∫t t·∫£i video' : 'Download Video Button'} -->

      document.getElementById('resultHTML').value = html;
