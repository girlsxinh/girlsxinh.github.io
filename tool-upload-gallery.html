dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', e => {
  dropzone.classList.remove('dragover');
});
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  if(e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
});
dropzone.addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.onchange = () => {
    if(fileInput.files.length) uploadFile(fileInput.files[0]);
  };
  fileInput.click();
});

function uploadFile(file) {
  if(!file.type.startsWith('image/')) {
    alert('Vui lòng chọn ảnh!');
    return;
  }
  showLoading(true);
  const formData = new FormData();
  formData.append('image', file);

  fetch('https://api.imgur.com/3/image', {
    method: 'POST',
    headers: { Authorization: 'Client-ID ' + clientId },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    showLoading(false);
    if(data.success) {
      const link = data.data.link;
      imgurLinkInput.value = link;
      imagePreview.innerHTML = `<img src="${link}" alt="Thumbnail">`;
    } else {
      alert('Upload ảnh thất bại!');
    }
  })
  .catch(() => {
    showLoading(false);
    alert('Lỗi upload ảnh!');
  });
}

function showLoading(show) {
  document.getElementById('loadingModal').classList.toggle('show', show);
}

    }
  }, 1000);
}

function copyResult() {
  const textarea = document.getElementById('resultHTML');
  textarea.select();
  document.execCommand('copy');
  alert('✅ Đã sao chép HTML!');
}

function pick(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
